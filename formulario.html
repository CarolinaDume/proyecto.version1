<!doctype html>
<html lang="en">

<head>
  <title>Formulario</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="estilos.css">-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <script src="./java/encabezado.js"></script>
  </header>
  <main>
    
  <div class="container mb-3 p-5">
    <h2 class="titulo">Formulario de Contacto</h2>
    <br>
    <br>
    <div class="row">
        <div class="col-auto">
          <label for="exampleFormControlInput" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput" placeholder="Nombre" aria-label="Nombre" required>
        </div>
        <div class="col-auto">
          <label for="exampleFormControlInput" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="exampleFormControlInput" placeholder="Apellido" aria-label="Apellido" required>
        </div>
    </div>
    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@mail.com" required>
    </div>
    <br>
    <select class="form-select" aria-label="Default select example" required>
        <option selected>Provincia</option>
        <option value="1">Buenos Aires</option>
        <option value="2">Catamarca</option>
        <option value="3">Chaco</option>
        <option value="4">Chubut</option>
        <option value="5">Ciudad Autonoma de Bs As</option>
        <option value="6">Còrdoba</option>
        <option value="7">Corrientes</option>
        <option value="8">Entre Rios</option>
        <option value="9">Formosa</option>
        <option value="10">Jujuy</option>
        <option value="11">La Pampa</option>
        <option value="12">La Rioja</option>
        <option value="13">Mendoza</option>
        <option value="14">Misiones</option>
        <option value="15">Neuquén</option>
        <option value="16">Rio Negro</option>
        <option value="17">Salta</option>
        <option value="18">San Luis</option>
        <option value="19">Santa Cruz</option>
        <option value="20">Santa Fe</option>
        <option value="21">Santiago del Estero</option>
        <option value="23">Tucumán</option>

    </select>
    <br>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Dejanos tus comentarios aquí" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Dejanos tus Comentarios</label>
    </div>
    <br>
    <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepto los términos y condiciones
          </label>
        </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Quiero recibir novedades en mi correo
        </label>
      </div>
    </div>
    <br>
    <div class="col-12">
      <button type="button" class="btn btn-outline-primary" type="submit">Enviar</button>
    </div>
  </div>
  </main>
  <footer>
    <!-- place footer here -->
    <script src="./java/footer.js"></script>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
